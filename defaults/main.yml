---
nextcloud_exporter_architecture: 'amd64'
nextcloud_exporter_version: '0.5.0'

nextcloud_exporter_listen_address: ':9205'

nextcloud_exporter_download_url: 'https://github.com/xperimental/nextcloud-exporter/releases/download/v{{ nextcloud_exporter_version }}/nextcloud-exporter-{{ nextcloud_exporter_version }}-{{ nextcloud_exporter_architecture }}.bz2'
nextcloud_exporter_install_path: '/opt/prometheus/nextcloud_exporter-{{ nextcloud_exporter_version }}'

nextcloud_exporter_user: 'prometheus'
nextcloud_exporter_group: 'prometheus'
nextcloud_exporter_user_home: '/home/prometheus'
nextcloud_exporter_user_shell: '/sbin/nologin'
